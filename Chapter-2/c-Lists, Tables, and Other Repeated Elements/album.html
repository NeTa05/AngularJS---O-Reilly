<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Repeated Elements</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/album-controller.js"></script>
</head>
<body ng-controller="AlbumController">
	<table>
		<tr ng-repeat="track in album">
		<td>{{$index + 1}}</td>
		<td>{{track.name}}</td>
		<td>{{track.duration}}</td>
		</tr>
	</table>
</body>
</html>
